name: Run Script

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: jannekem/run-python-script-action@v1
        with:
          script: |
            import os
            print("Directory contents:")
            for f in os.listdir():
                print(f) 
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - name: Hello World
        run: python ./hello.py
      - name: pytest
      - run: pip3 install pytest
      - name: test script
      - run: pytest ./test_hello.py
        shell: sh
